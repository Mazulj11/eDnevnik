<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Korisnici sustava</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Korisnici sustava</h1>
    <p>Dobrodošli na stranicu korisnika sustava</p>
    <p>Ovdje možete dodati korisnike sustava</p>
    <form action="/user" method="post">
        <div class="form-group">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <label for="name">Ime:</label>
            <input type="text" class="form-control" id="name" name="name">
            <label for="surname">Prezime:</label>
            <input type="text" class="form-control" id="surname" name="surname">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Dodaj korisnika</button>
        </div>
    </form>

    <h2>Korisnici</h2>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ime</th>
                <th>Prezime</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
